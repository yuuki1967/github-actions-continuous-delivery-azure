# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - WebAppInstanceYuuki1967

on:
  push:
    branches:
      - staging-workflow
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_6b1f34a02f684c139e844080b0599699 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_33b8e8a21699458aa937b08ce9500a69 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6b1f34a02f684c139e844080b0599699 }}/yuuki1967-azure-ttt:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'WebAppInstanceYuuki1967'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_97f629010a1e4743af4331b7a7ca1ae9 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_6b1f34a02f684c139e844080b0599699 }}/yuuki1967-azure-ttt:${{ github.sha }}'